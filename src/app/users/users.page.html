<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.email }}</ion-label>
      <ion-note slot="end">{{ user.password }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
